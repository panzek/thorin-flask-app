<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"> using single quotes in jinja templating cos they're already wrapped in double quotes -->
    <title>Hello Flask</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li><!-- use Jinja templating method of url_for to call the appropriate functions -->
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <h1>Home Page</h1>

</body>
</html>

<!-- created a template (this base html page), and then inherit or extend from that template to other files 
using 'block' elements. Essentially, when our other html file loads, Flask inherits everything from the base 
template. It then looks for a block element (which we called 'content') and injects that content into it.
-->
